<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Task Details Page</title>
<th:block th:include="fragments/headerinc :: head"></th:block>
 <th:block th:include="fragments/header :: header"></th:block>
</head>
<body>
<div class="container">
    <div th:if="${not #lists.isEmpty(tasks)}">
        <h2>Task List</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Task Name</th>
                <th>Task Description</th>
                <th>Created Date</th>
                <th>Updated Date</th>
                <th>Status</th>
                <th>View</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="task : ${tasks}">
                <td th:text="${task.id}"><a href="/task/${task.id}">Id</a></td>
                <td th:text="${task.taskName}">Task Name</td>
                <td th:text="${task.taskDescription}">Task Description</td>
                <td th:text="${task.taskCreatedDate}">Created Date</td>
                <td th:text="${task.taskUpdateDate}">Updated Date</td>
                <td th:text="${task.taskStatus}">Status</td>
                <td><a th:href="${'/task/' + task.id}">View</a></td>
                <td><a th:href="${'/task/edit/' + task.id}">Edit</a></td>
                <td><a th:href="${'/task/delete/' + task.id}">Delete</a></td>
            </tr>
        </table>

    </div>
</div>

</body>
</html>
