<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

<title>Task Details Page</title>
<th:block th:include="fragments/headerinc :: head"></th:block>
 <th:block th:include="fragments/header :: header"></th:block>
</head>
<body>
	<div class="container">

		<h2>Task Details</h2>
		<div>
			<form class="form-horizontal">
				<div class="form-group">
					<label class="col-sm-2 control-label">Task Id:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${task.id}">Task Id</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Task Name:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${task.taskName}">Task Name</p>
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-2 control-label">Description:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${task.taskDescription}">description</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Created Date:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${task.taskCreatedDate}">Task
							Created</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Updated Date:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${task.taskUpdateDate}">Task
							Updated</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Status:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${task.taskStatus}">Status</p>
					</div>
				</div>
			</form>
		</div>
	</div>

</body>
</html>
