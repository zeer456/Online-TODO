<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

<title>Task Details Page</title>
<th:block th:include="fragments/headerinc :: head"></th:block>
<th:block th:include="fragments/header :: header"></th:block>
</head>
<body>
	<div class="container">

		<h2>Task Details</h2>
		<div>
			<form class="form-horizontal" th:object="${task}"
				th:action="@{/task}" method="post">
				<input type="hidden" th:field="*{id}" />
				<div class="form-group">
					<label class="col-sm-2 control-label">Task Name:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{taskName}" />
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">Task Description:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control"
							th:field="*{taskDescription}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Created Date:</label>
					<div class="col-sm-10">
						<input type="date" th:field="*{taskCreatedDate}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Updated Date:</label>
					<div class="col-sm-10">
						<input type="date" th:field="*{taskUpdateDate}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Status:</label>
					<div class="col-sm-10">
						<select th:field="*{taskStatus}">
							<option value="">--------</option>
							<option th:value="IP" th:text="InProgress">In Progress</option>
							<option th:value="C" th:text="Completed">Completed</option>
						</select>
					</div>
				</div>
				<div class="row">
					<button type="submit" class="btn btn-default">Submit</button>
				</div>
			</form>
		</div>
	</div>

</body>
</html>
